<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر أحمر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #24164e;
        }
        
        .button-container {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .button-container:hover {
            transform: scale(1.05);
            background-color: rgba(255, 0, 0, 0.3);
        }
        
        .red-btn {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #ff0000;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .red-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(0.95);
        }
        
        .red-btn:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #aaa;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="button-container">
        <button class="red-btn" id="redBtn">أحمر</button>
    </div>
    <div class="status" id="status">جاري الاتصال...</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD5quDLHdvY4FkQ4P2NxFvtlpqZNUBtRTk",
            authDomain: "horror-f741a.firebaseapp.com",
            databaseURL: "https://horror-f741a-default-rtdb.firebaseio.com",
            projectId: "horror-f741a",
            storageBucket: "horror-f741a.appspot.com",
            messagingSenderId: "497946909060",
            appId: "1:497946909060:web:420e6249b36a9bfe1565d1",
            measurementId: "G-7N8ETTVBLK"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const redBtn = document.getElementById('redBtn');
        const statusEl = document.getElementById('status');
        
        database.ref('lamp/color').on('value', (snapshot) => {
            const color = snapshot.val();
            redBtn.disabled = color === 'red';
        });
        
        redBtn.addEventListener('click', () => {
            database.ref('lamp').set({ color: 'red' });
        });
        
        const connectedRef = database.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            statusEl.textContent = snap.val() ? "متصل" : "غير متصل";
            statusEl.style.color = snap.val() ? "green" : "red";
            redBtn.disabled = !snap.val();
        });
    </script>
</body>
</html>
